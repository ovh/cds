<meta charset="utf-8">
<title>{{ if .Title }}{{ .Title }} - {{ end }}{{ site.Title }}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="{{ "images/favicon.png" | relURL }}">

{{ $sass := resources.Get "sass/styles.sass" }}
{{ $styles := $sass | resources.ToCSS }}

<link rel="stylesheet" href="{{ $styles.RelPermalink }}" integrity="{{ $styles.Data.Digest }}" media="screen">

{{- if eq .Params.class "grid" }}
<link rel="stylesheet" href="{{ "css/grid.css" | relURL }}">
{{- end }}
<link rel="stylesheet" href="{{ "css/callouts.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/auto-complete.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/fontawesome.min.css" | relURL }}">
<link rel="stylesheet" href="{{ "css/asciinema-player.css" | relURL}}">
<link rel="stylesheet" href="{{ "css/solarized-light.css" | relURL}}">

<meta name="description"
    content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Summary }}{{ end }}">
<meta property="og:description"
    content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Summary }}{{ end }}">
<meta name="twitter:description"
    content="{{ if .Params.description }}{{ .Params.description }}{{ else }}{{ .Summary }}{{ end }}">
<meta property="og:url" content="{{ .Permalink }}">
<meta property="og:title" content="{{ if .Params.title }}{{ .Title }}{{ else }}{{ .Summary | truncate 10 }}{{ end }}">
<meta name="twitter:title" content="{{ if .Params.title }}{{ .Title }}{{ else }}{{ .Summary | truncate 10 }}{{ end }}">
<meta name="twitter:image:alt" content="{{ site.Title }}">
<meta property="og:image" content="{{ "images/cds-transparent.png" | relURL }}">
<script type="text/javascript" src="{{ "js/anchor-4.1.1.min.js" | relURL }}"></script>
<script type="text/javascript" src="{{ "js/jquery-3.2.1.min.js" | relURL }}"></script>
<script type="text/javascript" src="{{ "js/jquery-ui-1.12.1.min.js" | relURL }}"></script>
<script type="text/javascript" src="{{ "js/bootstrap-3.3.7.min.js" | relURL }}"></script>
<script type="text/javascript" src="{{ "js/highlight.pack.js" | relURL}}"></script>
<script>
    hljs.initHighlightingOnLoad();

</script>
<script type="text/javascript" src="{{ "js/script.js" | relURL }}"></script>
<script type="text/javascript" src="{{ "js/lunr.min.js" | relURL}}"></script>
<a id="indexJSON" href="{{ "./index.json" | relURL}}"></a>

<script type="text/javascript" src="{{ "js/auto-complete.js" | relURL}}"></script>
<script type="text/javascript" src="{{ "js/search.js" | relURL}}"></script>
<script type="text/javascript" src="{{ "js/asciinema-player.js" | relURL}}"></script>
