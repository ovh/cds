name: TestSuite with SMTP Steps
testcases:
- name: TestCase SMTP
  steps:
  - type: smtp
    timeout: 10
    withtls: false
    host: localhost
    port: 25
    user: yourSMTPUsername
    password: yourSMTPPassword
    to: destinationa@yourdomain.com,destinationb@yourdomain.com
    from: venom@localhost
    subject: title of mail
    body: body of mail
