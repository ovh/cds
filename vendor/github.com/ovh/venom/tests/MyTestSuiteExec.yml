name: MyTestSuite
testcases:
- name: testA
  steps:
  - type: exec
    script: echo 'foo with a bar here'
    assertions:
    - result.code ShouldEqual 0
    - result.timeseconds ShouldBeLessThan 1
    extracts:
      result.systemout: foo with a {{myvariable=[a-z]+}} here

- name: testB
  steps:
  - type: exec
    script: echo {{.testA.myvariable}}
    assertions:
    - result.code ShouldEqual 0
    - result.systemout ShouldContainSubstring bar

- name: sleep 1
  steps:
  - type: exec
    script: sleep 1

- name: cat json
  steps:
  - script: cat testa.json
    assertions:
    - result.systemoutjson.foo ShouldContainSubstring bar