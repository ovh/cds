language: go
go:
- 1.6
env:
  global:
  - URL_UPDATE_SNAPSHOT=""
  - PROJECT_NAME="tatcli"
  - PROJECT_PATH="github.com/ovh"

install: true

script: chmod +x package.sh && ./package.sh

before_deploy:
  - gem install mime-types -v 2.6.2

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - bin/tatcli-darwin-386
    - bin/tatcli-darwin-amd64
    - bin/tatcli-freebsd-386
    - bin/tatcli-freebsd-amd64
    - bin/tatcli-linux-386
    - bin/tatcli-linux-amd64
    - bin/tatcli-linux-arm
    - bin/tatcli-windows-386
    - bin/tatcli-windows-amd64
  on:
    tags: true
