language: go
go:
- 1.7
env:
  global:
  - PROJECT_NAME="tat"
  - PROJECT_PATH="github.com/ovh"
install: true

script: chmod +x package.sh && ./package.sh

before_deploy:
  - gem install mime-types -v 2.6.2

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - api/bin/tat-darwin-amd64
    - api/bin/tat-linux-amd64
    - tatcli/bin/tatcli-darwin-386
    - tatcli/bin/tatcli-darwin-amd64
    - tatcli/bin/tatcli-freebsd-386
    - tatcli/bin/tatcli-freebsd-amd64
    - tatcli/bin/tatcli-linux-386
    - tatcli/bin/tatcli-linux-amd64
    - tatcli/bin/tatcli-linux-arm
    - tatcli/bin/tatcli-windows-386
    - tatcli/bin/tatcli-windows-amd64
  on:
    tags: true
