language: go
go:
- 1.8.x
- 1.9.x
- 1.10.x
- tip
- master
branches:
  except:
  - TestBranch
before_install:
- openssl aes-256-cbc -K $encrypted_3973f9013d3c_key -iv $encrypted_3973f9013d3c_iv
  -in travis_id_rsa.enc -out travis_id_rsa -d
- sudo apt-get install --only-upgrade -y git
script:
- go get
- go build
- go test
env:
  global:
    secure: 
