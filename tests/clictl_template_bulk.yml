name: Template command TestSuite with cdsctl
testcases:
- name: push example simple
  steps:
  - script: {{.cds.build.cdsctl}} template push ./tests/fixtures/template/simple/*.yml --skip-update-files
    assertions:
      - result.code ShouldEqual 0
      - result.systemout ShouldContainSubstring Template successfully pushed

- name: prepare test
  steps:
  - script: {{.cds.build.cdsctl}} project delete --force ITCLIPRJ
  - script: {{.cds.build.cdsctl}} project add ITCLIPRJ "Test Project"

- name: sendTemplateBulkRequest
  steps:
  - script: {{.cds.build.cdsctl}} template bulk --file ./tests/fixtures/template/bulk_request.yml --no-interactive
    assertions:
      - result.code ShouldEqual 0
    extracts:
      result.systemout: Bulk request with id {{bulkID=[0-9]+}} successfully created for template shared.infra/example-simple with {{operationCount=[0-9]+}} operations

- name: check bulk request status
  steps:
  - type: http
    method: GET
    url: {{.cds.build.api}}/template/shared.infra/example-simple/bulk/{{.sendTemplateBulkRequest.bulkID}}
    headers:
      Session-Token: {{.cds.build.token}}
    retry: 10
    delay: 2
    assertions:
    - result.statuscode ShouldEqual 200
    - result.bodyjson.operations.operations0.status ShouldEqual 2
    - result.bodyjson.operations.operations1.status ShouldEqual 2
    - result.bodyjson.operations.operations2.status ShouldEqual 3
    - result.bodyjson.operations.operations2.error ShouldEqual 'Unsupported when condition ok'
