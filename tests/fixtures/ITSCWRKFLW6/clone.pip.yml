version: v1.0
name: clonetagbis
jobs:
- job: New Job
  steps:
  - gitClone:
      branch: '{{.git.branch}}'
      commit: '{{.git.hash}}'
      directory: '{{.cds.workspace}}'
      tag: '{{.git.tag}}'
      url: https://github.com/ovh/venom.git
  - script:
    - ls
    - git log
    - cat README.md
  requirements:
  - binary: git
  - os-architecture: linux/amd64
  - model: buildpack-deps
