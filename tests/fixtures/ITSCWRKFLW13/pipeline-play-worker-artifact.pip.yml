version: v1.0
name: pipeline-play-worker-artifact
parameters:
  integration:
    type: string
stages:
- Stage 1
- Stage 2
jobs:
- job: workerUpload
  stage: Stage 1
  steps:
  - script:
    - echo "withIntegration" > bar
    - echo "withShared" > bar2
    - worker upload --tag={{.cds.version}} --destination={{.cds.pip.integration}} bar
    - worker upload --tag={{.cds.version}} bar2
- job: workerDownload
  stage: Stage 2
  steps:
  - script:
    - worker download --tag={{.cds.version}}
    - grep "withIntegration" bar
    - grep "withShared" bar2
