name: myOpenstackIntegration
model:
  name: Openstack
  author: CDS
  identifier: github.com/ovh/cds/integration/builtin/openstack
config:
  address:
    value: "$OS_AUTH_URL"
    type: string
  username:
    value: "$OS_USERNAME"
    type: string
  password:
    value: "$OS_PASSWORD"
    type: password
  region:
    value: "$OS_REGION_NAME"
    type: string
  storage_container_prefix:
    value: test-it
    type: string
  storage_temporary_url_supported:
    value: "true"
    type: string
  tenant_name:
    value: "$TENANT_NAME"
    type: string
  domain:
    value: "Default"
    type: string