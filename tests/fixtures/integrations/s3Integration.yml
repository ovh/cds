name: myAWSS3Integration
model:
  name: AWS
  public: false
config:
  region:
    value: "$AWS_DEFAULT_REGION"
    type: string
  bucket_name:
    value: "$S3_BUCKET"
    type: string
  prefix:
    value: cdslocal
    type: string
  access_key_id:
    value: "$AWS_ACCESS_KEY_ID"
    type: string
  secret_access_key:
    value: "$AWS_SECRET_ACCESS_KEY"
    type: password
  endpoint:
    value: "$AWS_ENDPOINT_URL"
    type: string
  disable_ssl:
    value: 'true'
    type: boolean
  force_path_style:
    value: 'true'
    type: boolean