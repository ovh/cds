version: v1.0
name: 04SCWorkflowRunWorkerCmd-PIPELINE
stages:
- Stage1
- Stage2

jobs:
- job: CHECKSECRET
  stage: Stage1
  steps:
    - optional: true
      script:
      - '#!/bin/bash'
      - cat << EOF > myFile
      - this a a line in the file, with a CDS variable of type password {{.cds.app.password}}
      - EOF
      - worker check-secret {{.cds.workspace}}/myFile
    - script:
      - sleep 5
  requirements:
  - os-architecture: linux/amd64
- job: EXIT
  stage: Stage1
  steps:
    - script:
      - set -ex
      - worker exit 0
  requirements:
  - os-architecture: linux/amd64
- job: EXPORT
  stage: Stage1
  steps:
    - script:
      - set -ex
      - worker export foo bar
  requirements:
  - os-architecture: linux/amd64
- job: CACHEPUSH
  stage: Stage1
  steps:
    - script:
      - set -ex
      - cat << EOF > fileCache
      - cache push file content
      - EOF
      - worker cache push latest fileCache
  requirements:
  - os-architecture: linux/amd64
- job: TAG
  stage: Stage1
  steps:
    - script:
      - set -ex
      - worker tag tag1=value1 tag2=value2
  requirements:
  - os-architecture: linux/amd64
- job: TMPL
  stage: Stage1
  steps:
    - script:
      - set -ex
      - cat << EOF > myFile
      - this a a line in the file, with a CDS variable {{.cds.version}}
      - EOF
      - worker tmpl {{.cds.workspace}}/myFile {{.cds.workspace}}/outputFile
      - cat {{.cds.workspace}}/outputFile
    - script:
        - sleep 5
  requirements:
  - os-architecture: linux/amd64
- job: UPLOAD
  stage: Stage1
  steps:
    - script:
      - set -ex
      - cat << EOF > myFileUploaded
      - Je suis un artifact
      - EOF
      - worker upload {{.cds.workspace}}/myFileUploaded
  requirements:
  - os-architecture: linux/amd64
- job: KEY
  stage: Stage1
  steps:
    - script:
      - '#!/bin/bash'
      - set -ex
      - worker key install proj-ssh-04scworkflowrunworkercmd
      - eval $(worker key install --env proj-ssh-04scworkflowrunworkercmd)
      - if [[ -z "$PKEY" ]]; then exit 1; fi;
      - ""
      - eval $(worker key install --env-git proj-ssh-04scworkflowrunworkercmd)
      - if [[ -z "$GIT_SSH" ]]; then exit 1; fi;
      - ""
      - worker key install --file id_rsa proj-ssh-04scworkflowrunworkercmd
      - cat id_rsa
      - ""
      - worker key install --file /tmp/ssh/id_rsa proj-ssh-04scworkflowrunworkercmd
      - cat /tmp/ssh/id_rsa
    - script:
        - sleep 5
  requirements:
  - os-architecture: linux/amd64
- job: ARTIFACTLIST
  stage: Stage2
  steps:
    - script:
      - set -ex
      - worker artifacts
    - script:
      - sleep 5
  requirements:
  - os-architecture: linux/amd64
- job: CACHEPULL
  stage: Stage2
  steps:
    - script:
      - set -ex
      - worker cache pull latest
      - cat fileCache
    - script:
      - sleep 5
  requirements:
  - os-architecture: linux/amd64
- job: DOWNLOAD
  stage: Stage2
  steps:
    - script:
      - set -ex
      - worker download
      - cat myFileUploaded
    - script:
      - sleep 5
  requirements:
  - os-architecture: linux/amd64
- job: EXPORTECHO
  stage: Stage2
  steps:
    - script:
      - set -ex
      - echo "Export value {{.cds.build.foo}}"
    - script:
      - sleep 5
  requirements:
  - os-architecture: linux/amd64
