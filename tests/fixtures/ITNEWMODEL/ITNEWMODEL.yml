name: ITNEWMODEL-WORKFLOW
version: v1.0
workflow:
  root:
    pipeline: root
    conditions:
      check:
      - variable: git.branch
        operator: eq
        value: master
  fork:
    depends_on:
      - root
  build_front:
    pipeline: build_front
    depends_on:
      - fork
    application: ITNEWMODEL-APP
  build_api:
    pipeline: build_api
    depends_on:
      - fork
    application: ITNEWMODEL-APP
  tests:
    pipeline: tests
    depends_on:
      - build_front
      - build_api
    application: ITNEWMODEL-APP
    environment: ITNEWMODEL-ENV-PREPROD
  deploy:
    pipeline: deploy
    depends_on:
      - tests
    application: ITNEWMODEL-APP
    environment: ITNEWMODEL-ENV-PROD
