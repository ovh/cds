name: Start multiple jobs
vars:
  cds_project: "ITV2MULTIPLEJOBS"
  git_repo: "it_v2_multiple_job"
  cds_workflow: "WorkflowMultipleJob"
testcases:
- name: Prepare test
  steps:
    - name: "Verify cdsctl configuration"
      script: "{{.cdsctl}} -f {{.cdsctl.config}} user me --format json"
      vars:
        cdsUser:
          from: result.systemoutjson.username
    - name: "Display username"
      info: "Connected CDS user is {{.cdsUser}}"
    - type: v2_install_gpg_key
      cdsctl_command: "{{.cdsctl}} -f {{.cdsctl.config}}"
      gpg_key_id: "{{.gpg.key_id}}"
      git_host: "{{.git.host}}"
      git_user: "{{.git.user}}"
      git_password: "{{.git.password}}"
      vars:
        emailaddress:
          from: result.emailaddress
    - type: v2_create_project
      cdsctl_command: "{{.cdsctl}} -f {{.cdsctl.config}}"
      cds_project: "{{.cds_project}}"
      git_host: "{{.git.host}}"
      git_user: "{{.git.user}}"
      git_password: "{{.git.password}}"
      cds_region: "{{.cds.region}}"
      git_emailAddress: "{{.emailaddress}}"

    - type: v2_add_git_repo
      cdsctl_command: "{{.cdsctl}} -f {{.cdsctl.config}}"
      cds_project: "{{.cds_project}}"
      cds_hook_url: "{{.gitea.hook.url}}"
      git_host: "{{.git.host}}"
      git_user: "{{.git.user}}"
      git_password: "{{.git.password}}"
      git_repo: "{{.git_repo}}"


- name: Push workflow file
  steps:
    - type: v2_push_cds_files_on_repo
      git_repo: "{{.git_repo}}"
      git_host: "{{.git.host}}"
      git_user: "{{.git.user}}"
      git_email: "{{.Prepare-test.emailaddress}}"
      git_password: "{{.git.password}}"
      gpg_key_id: "{{.gpg.key_id}}"
      files:
        worker-models/debian.yml:
          name: docker-debian
          osarch: linux/amd64
          type: docker
          spec:
            image: buildpack-deps:bookworm
        workflows/restart.yaml:
          name: {{.cds_workflow}}
          gates:
            gate1:
              if: gate.zone != ''
              inputs:
                zone:
                  type: string
          jobs:
            root1:
              runs-on: {{.cds_project}}/my_vcs_server/{{.git.user}}/{{.git_repo}}/docker-debian
              gate: gate1
              steps:
                - run: echo ${{ gate.zone }}
            root2:
              runs-on: {{.cds_project}}/my_vcs_server/{{.git.user}}/{{.git_repo}}/docker-debian
              gate: gate1
              steps:
                - run: echo ${{ gate.zone }}    

    - name: Check CDS project analyses status
      script: "{{.cdsctl}} -f {{.cdsctl.config}} experimental project analysis list {{.cds_project}} my_vcs_server {{.git.user}}/{{.git_repo}} --format json"
      assertions:
        - result.systemoutjson ShouldHaveLength 2
        - result.systemoutjson.systemoutjson0.status ShouldEqual "Skipped"
        - result.systemoutjson.systemoutjson1.status ShouldEqual "Success"
      retry: 100
      delay: 1

- name: Run workflow
  steps:
    - name: Start workflow
      script: "{{.cdsctl}} -f {{.cdsctl.config}} experimental workflow run {{.cds_project}} my_vcs_server {{.git.user}}/{{.git_repo}} {{.cds_workflow}} --inputs '{\"root1\": {\"zone\": \"zoneA\"}, \"root2\": {\"zone\": \"zoneB\"}}' --format json"
    
    - name: Check that the CDS workflow has been executed
      script: "{{.cdsctl}} -f {{.cdsctl.config}} experimental workflow history {{.cds_project}} my_vcs_server {{.git.user}}/{{.git_repo}} {{.cds_workflow}} --format json"
      assertions:
        - and:
          - result.systemoutjson ShouldHaveLength 1
          - result.systemoutjson.systemoutjson0.status ShouldEqual "Success"
      retry: 150
      delay: 1 
      vars:
        workflowRunID:
          from: result.systemoutjson.systemoutjson0.id
    - name: Start workflow - Get run info
      script:  "{{.cdsctl}} -f {{.cdsctl.config}} experimental workflow info {{.cds_project}} {{.workflowRunID}}"     

    - name: Start workflow - Get job info
      script:  "{{.cdsctl}} -f {{.cdsctl.config}} experimental workflow jobs status {{.cds_project}} {{.workflowRunID}}"       
    - name: Download and check logs
      script: |-
        #!/bin/bash
        set -e
        FILE=/tmp/`uuidgen`
        mkdir -p $FILE && cd $FILE
        {{.cdsctl}} -f {{.cdsctl.config}} experimental workflow logs download {{.cds_project}} {{.workflowRunID}}
        # Check checkout log content
        cat {{.cds_workflow}}-1-1-root1-* && cat {{.cds_workflow}}-1-1-root1-* | grep "zoneA"
        # Check checkout log content 2
        cat {{.cds_workflow}}-1-1-root2-* && cat {{.cds_workflow}}-1-1-root2-* | grep "zoneB"
      retry: 60
      delay: 1

    - name: Resume workflow
      script: "{{.cdsctl}} -f {{.cdsctl.config}} experimental workflow restart {{.cds_project}} {{.workflowRunID}} --inputs '{\"root1\": {\"zone\": \"zoneZ\"}, \"root2\": {\"zone\": \"zoneY\"}}'"
    - name: Get workflow status
      script: "{{.cdsctl}} -f {{.cdsctl.config}} experimental workflow status {{.cds_project}} {{.workflowRunID}} --format json"
      retry: 100
      delay: 1

    - name: Resume workflow - Get run info
      script:  "{{.cdsctl}} -f {{.cdsctl.config}} experimental workflow info {{.cds_project}} {{.workflowRunID}}"     

    - name: Resume workflow - Get job info
      script:  "{{.cdsctl}} -f {{.cdsctl.config}} experimental workflow jobs status {{.cds_project}} {{.workflowRunID}}"       
    - name: Resume workflow - Download and check logs
      script: |-
        #!/bin/bash
        set -e
        FILE=/tmp/`uuidgen`
        mkdir -p $FILE && cd $FILE
        {{.cdsctl}} -f {{.cdsctl.config}} experimental workflow logs download {{.cds_project}} {{.workflowRunID}}
        # Check checkout log content
        cat {{.cds_workflow}}-1-2-root1-* && cat {{.cds_workflow}}-1-2-root1-* | grep "zoneZ"
        # Check checkout log content 2
        cat {{.cds_workflow}}-1-2-root2-* && cat {{.cds_workflow}}-1-2-root2-* | grep "zoneY"
      retry: 60
      delay: 1

    



