name: Build Variable Export TestSuite
testcases:
- name: prepare test
  steps:
  - script: cds project add TESTPROJECTCDSIT TESTPROJECTCDSIT TESTPROJECTCDSIT
  - script: cds pipeline add TESTPROJECTCDSIT pip
  - script: cds app add TESTPROJECTCDSIT app
  - script: cds action remove vartestexport || true
  - script: cds action add vartestexport
  - script: cds action add step vartestexport Script -p script="set -e; worker export foo bar"
  - script: cds action remove vartestimport || true
  - script: cds action add vartestimport
  - script: cds action add step vartestimport Script -p script="echo {{.cds.build.foo}}"
  - script: cds pipeline job add TESTPROJECTCDSIT pip myJob1
  - script: cds pipeline job append TESTPROJECTCDSIT pip myJob1 vartestexport
  - script: cds pipeline job add TESTPROJECTCDSIT pip myJob2 --stage=2
  - script: cds pipeline job append TESTPROJECTCDSIT pip myJob2 vartestimport
  - script: cds app pipeline add TESTPROJECTCDSIT app pip
- name: test
  steps:
  - script: cds pipeline run TESTPROJECTCDSIT app pip
  - script: cds pipeline run TESTPROJECTCDSIT app pip | grep bar || exit 1
- name: prepare cleanup
  steps:
  - script: cds project remove --force TESTPROJECTCDSIT || true
