name: Workflow (ITSCWRKFLWARTIFACTORY) should use the action artifact upload / download with integration artifactory
vars:
  artifactory_token: ''
  artifactory_url: ''

testcases:
- name: prepare test
  steps:
  - script: "{{.cdsctl}} -f {{.cdsctl.config}} project remove --force ITSCWRKFLWARTIFACTORY"
  - script: "{{.cdsctl}} -f {{.cdsctl.config}} group remove --force itscwrkflwartifactory"
  - script: "{{.cdsctl}} -f {{.cdsctl.config}} project add ITSCWRKFLWARTIFACTORY ITSCWRKFLWARTIFACTORY"

- name: import integration
  steps:
  - script: envsubst < ./fixtures/integrations/artifactory.yml > ./fixtures/integrations/artifactory.replaced.yml
  - script: {{.cdsctl}} -f {{.cdsctl.config}} project integration import ITSCWRKFLWARTIFACTORY ./fixtures/integrations/artifactory.replaced.yml

- name: import workflow
  steps:
  - script:  {{.cdsctl}} -f {{.cdsctl.config}} workflow push ITSCWRKFLWARTIFACTORY ./fixtures/ITSCWRKFLWARTIFACTORY/*.yml --skip-update-files

- name: run workflow
  steps:
  - script:  {{.cdsctl}} -f {{.cdsctl.config}} workflow run ITSCWRKFLWARTIFACTORY test-action-artifact
    assertions:
    - result.code ShouldEqual 0
    - "result.systemout ShouldContainSubstring Workflow test-action-artifact #1 has been launched"

- name: the workflow should be successful
  steps:
  - script:  {{.cdsctl}} -f {{.cdsctl.config}} workflow status ITSCWRKFLWARTIFACTORY test-action-artifact 1 --format json
    assertions:
    - result.code ShouldEqual 0
    - result.systemoutjson.status ShouldEqual Success
    retry: 30
    delay: 10
  - script: {{.cdsctl}} -f {{.cdsctl.config}} workflow result list ITSCWRKFLWARTIFACTORY test-action-artifact 1 --format json
    assertions:
      - result.code ShouldEqual 0
      - result.systemoutjson ShouldHaveLength 2
