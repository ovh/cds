name: plugin initialization

vars:
  plugins:
    - script
    - checkout
    - uploadArtifact
    - downloadArtifact

testcases:
  - name: install plugins
    range: "{{.plugins}}"
    steps:
      - script: {{.cdsctl}} -f {{.cdsctl.config}} experimental plugin import {{.dist}}/{{.value}}.yml
      - script: {{.cdsctl}} -f {{.cdsctl.config}} admin plugin binary-add script {{.dist}}/{{.value}}-linux-amd64.yml {{.dist}}/{{.value}}-linux-amd64
