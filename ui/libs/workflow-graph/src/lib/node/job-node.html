<div class="node pointing" [class.highlight]="highlight && !selected" [class.active]="selected" (click)="onMouseClick()"
     (mouseenter)="onMouseEnter()" (mouseleave)="onMouseOut()"
     [class.success]="node?.run?.status === nodeStatusEnum.SUCCESS"
     [class.inactive]="node?.run?.status === nodeStatusEnum.SKIPPED"
     [class.fail]="node?.run?.status === nodeStatusEnum.FAIL || node?.run?.status === nodeStatusEnum.STOPPED"
     [class.building]="node?.run?.status === nodeStatusEnum.BUILDING || node?.run?.status === nodeStatusEnum.WAITING"
     [class.scheduling]="node?.run?.status === nodeStatusEnum.SCHEDULING">
    <div class="title">
        <div class="name ellipsis" title="{{node?.name}}">
            <ng-container *ngIf="node?.name">
                {{node?.name}}
            </ng-container>
        </div>
    </div>
</div>
