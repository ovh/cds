<form class="ui form" (ngSubmit)="addPoller()">
    <div class="fields">
        <div class="six wide field">
            <label>{{'pipeline_name' | translate}}</label>
            <sm-select class="fluid search" [disabled]="loading" [(model)]="newPoller.pipeline" required>
                <option *ngFor="let p of project.pipelines" [ngValue]="p">{{p.name}}</option>
            </sm-select>
        </div>
        <div class="two wide center field">
            <button class="ui green button" [class.loading]="loading" name="addpollerbtn">
                {{ 'btn_save' | translate }}
            </button>
        </div>
    </div>
    <app-warning-modal [title]="_translate.instant('warning_modal_title')" [msg]="_translate.instant('warning_modal_body')" (event)="addPoller(true)" #formWarning></app-warning-modal>
</form>
