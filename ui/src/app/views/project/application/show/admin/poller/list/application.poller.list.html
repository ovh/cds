<div id="appPollerList">
    <table class="ui fixed single line celled table">
        <thead>
        <tr>
            <th class="seven wide">{{ 'common_pipeline' | translate }}</th>
            <th class="one wide">{{ 'common_enable' | translate }}</th>
            <th class="two wide"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of getDataForCurrentPage()">
            <td>
                {{p.pipeline.name}}
            </td>
            <td>
                <div class="ui toggle checkbox">
                    <input type="checkbox" name="public" [(ngModel)]="p.enabled" [disabled]="loading">
                    <label>
                        <span *ngIf="p.enabled">{{ 'common_yes' | translate }}</span>
                        <span *ngIf="!p.enabled">{{ 'common_no' | translate }}</span>
                    </label>
                </div>
            </td>
            <td class="center">
                <app-delete-button [loading]="loading" (event)="deletePollers(p)"></app-delete-button>
            </td>
        </tr>
        </tbody>
        <tfoot *ngIf="getNbOfPages() > 1">
        <tr>
            <th colspan="4">
                <div class="ui right floated pagination menu" >
                    <a class="icon item" (click)="downPage()">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item" *ngFor="let page of getNbOfPages() | ngForNumber" (click)="goTopage(page)" [class.active]="currentPage === page">{{page}}</a>
                    <a class="icon item" (click)="upPage()">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
    <app-warning-modal [title]="_translate.instant('warning_modal_title')" [msg]="_translate.instant('warning_modal_body')" (event)="deletePollers($event, true)" #deletePollerWarning></app-warning-modal>
</div>
