<div class="log" *ngIf="currentStatus">
    <div class="logHeader pointing" (click)="toggleLogs()">
        <div class="status"
             [class.success]="currentStatus === 'Success'"
             [class.fail]="currentStatus === 'Fail'"
             [class.building]="currentStatus === 'Building'"
             [class.disabled]="currentStatus === 'Disabled'"
             [class.waiting]="currentStatus === 'Waiting'">
            <div class="ui small blue active inline white loader" *ngIf="currentStatus === 'Building'">
            </div>
            <i class="check green icon" *ngIf="currentStatus === 'Success'"></i>
            <i class="remove red icon" *ngIf="currentStatus === 'Fail'"></i>
            <i class="ban white icon" *ngIf="currentStatus === 'Disabled'"></i>
            <i class="wait white icon" *ngIf="currentStatus === 'Waiting'"></i>
        </div>
        <div class="title"
             [class.success]="currentStatus === 'Success'"
             [class.fail]="currentStatus === 'Fail'"
             [class.building]="currentStatus === 'Building'"
             [class.disabled]="currentStatus === 'Disabled'"
             [class.waiting]="currentStatus === 'Waiting'">
            {{step.name}}
        </div>
    </div>
    <div class="logs" *ngIf="logs" [hidden]="!showLog">
        <pre [innerHTML]="getLogs()">
        </pre>
    </div>
</div>
