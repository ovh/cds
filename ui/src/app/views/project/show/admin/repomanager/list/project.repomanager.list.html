<div id="projectRepoManagers">
    <table class="ui fixed single line celled table">
        <thead>
        <tr>
            <th class="seven wide">{{ 'common_name' | translate }}</th>
            <th class="seven wide">{{ 'common_url' | translate }}</th>
            <th class="two wide"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of getDataForCurrentPage()">
            <td>
                {{r.name}}
            </td>
            <td>
                {{r.url}}
            </td>
            <td class="right aligned">
                <app-delete-button (event)="clickDeleteButton(r.name)" [loading]="deleteLoading"></app-delete-button>
            </td>
        </tr>
        </tbody>
        <tfoot *ngIf="getNbOfPages() > 1">
        <tr>
            <th colspan="4">
                <div class="ui right floated pagination menu" >
                    <a class="icon item" (click)="downPage()">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item" *ngFor="let page of getNbOfPages() | ngForNumber" (click)="goTopage(page)" [class.active]="currentPage === page">{{page}}</a>
                    <a class="icon item" (click)="upPage()">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
</div>
<app-warning-modal [title]="_translate.instant('warning_modal_title')" [msg]="_translate.instant('warning_modal_body')" (event)="clickDeleteButton($event, true)" #deleteRepoWarning></app-warning-modal>
