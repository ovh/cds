<div class="ui grid">
    <div class="eight wide column">
        <h3>{{ 'project_applications_list' | translate }}</h3>
    </div>
    <div class="right aligned eight wide column" *ngIf="project.permission === 7">
        <a class="ui blue button" [routerLink]="['./application']">{{ 'application_create' | translate }}</a>
    </div>
</div>
<div class="ui segment">
    <div *ngIf="project.application_names && project.application_names.length > 0;then applications;else noapplications"></div>
    <ng-template #applications>
        <div class="ui stackable four column grid">
            <div class="center aligned column" *ngFor="let appName of project.application_names">
                <a [routerLink]="['./application', appName]">{{appName}}</a>
            </div>
        </div>
    </ng-template>
    <ng-template #noapplications>
        <span>{{ 'project_no_application' | translate }}</span>
    </ng-template>
</div>
