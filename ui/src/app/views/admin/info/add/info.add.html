<h2>
    <a href="#" [routerLink]="['/admin', 'info']">
        {{ 'info_list_title' | translate }}
    </a> 
    <i class="chevron right icon"></i> 
    {{ 'info_new_title' | translate }}
</h2>

<div *ngIf="info;then showInfo;else loadInfo"></div>
<ng-template #showInfo>
  <div id="InfoAdd">
    <form class="ui form">
      <div class="ui grid">
        <div class="ten wide column">
            <div class="two fields">
              <div class="field">
                  <label>{{'info_title' | translate}}</label>
                  <input class="ui input" type="text" name="title" [(ngModel)]="info.title" [disabled]="loading">
              </div>
              <div class="field">
                <label>{{'info_archived' | translate}}</label>
                <div class="ui checkbox">
                    <input type="checkbox" id="archived" name="archived" [(ngModel)]="info.archived" [disabled]="loading">
                    <label for="archived">{{'info_archived_help' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="two fields">
              <div class="field">
                <label>{{ 'info_level' | translate }}</label>
                <sm-select class="search fluid"
                    *ngIf="infoLevelsList.length > 0"
                    [options]="{'fullTextSearch': true}"
                    [disabled]="loading"
                    [(model)]="info.level">
                    <option *ngFor="let l of infoLevelsList" value="{{l.value}}">{{l.name}}</option>
                </sm-select>
              </div>
            </div>
            <div class="field">
              <label>{{'info_message' | translate}}</label>
              <textarea name="message" [(ngModel)]="info.message" rows="3"></textarea>
            </div>
            <div class="field">
                <button class="ui green right floated button" [class.loading]="loading" (click)="clickSaveButton()">
                  <i class="save icon"></i>{{ 'btn_add' | translate }}
                </button>
            </div>
        </div>
        <div class="six wide column">
          <div class="ui tall stacked segment">
            <h4 class="ui header"><i class="fa fa-book fa-3x"></i></h4>
            <p>{{'info_help_line_1' | translate}}</p>
            <p>{{'info_help_line_2' | translate}}</p>
          </div>
        </div>

      </div>
    </form>
  </div>
</ng-template>
<ng-template #loadInfo>
    <div class="ui text active loader">{{ 'common_loading' |Â translate }}</div>
</ng-template>
