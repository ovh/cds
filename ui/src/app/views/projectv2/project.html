<div class="project">
    <div class="header">
        <app-projectv2-top-menu [project]="project"></app-projectv2-top-menu>
    </div>
    <div class="body">
        <ng-container *ngIf="project">
            <app-resizable-panel growDirection="after" defaultSize="250" (onGrabbingStart)="panelStartResize()"
                (onGrabbingEnd)="panelEndResize()">
                <app-projectv2-sidebar class="sidebar" [project]="project"></app-projectv2-sidebar>
            </app-resizable-panel>
            <div class="content">
                <router-outlet></router-outlet>
            </div>
        </ng-container>
        <ng-container *ngIf="!project">
            <div class="loading">
                <nz-spin nzTip="Loading project...."></nz-spin>
            </div>
        </ng-container>
    </div>
</div>
