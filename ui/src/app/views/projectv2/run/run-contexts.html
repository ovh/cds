<app-tabs [tabs]="tabs" (onSelect)="selectTab($event)" [disableNavigation]="true"></app-tabs>
<div class="close" (click)="clickClose()">
	<span nz-icon nzType="close" nzTheme="outline"></span>
</div>
<ng-container *ngIf="selectedTab && selectedTab.key === 'contexts'">
	<nz-code-editor #editor [ngModel]="contexts" [nzEditorOption]="editorOption"></nz-code-editor>
</ng-container>
