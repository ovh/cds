<app-tabs [tabs]="tabs" (onSelect)="selectTab($event)" [disableNavigation]="true"></app-tabs>
<ng-container *ngIf="selectedTab.key === 'event'">
	<nz-code-editor #editor [ngModel]="event" [nzEditorOption]="editorOption" (nzEditorInitialized)="onEditorInit($event)"
		(dblclick)="$event.stopPropagation();"></nz-code-editor>
</ng-container>
