<div class="projectHeader">
    <div class="label">Project</div>
    <nz-select nzShowSearch [ngModel]="selectedProjectKey" (ngModelChange)="selectProject($event)" name="projectKey">
        <nz-option *ngFor="let p of projectList" [nzLabel]="p.name" [nzValue]="p.key"></nz-option>
    </nz-select>
    <a [routerLink]="['/', 'project', selectedProjectKey]">Return to project view</a>
</div>
