<div class="stage" [class.highlight]="highlight" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseOut()">
    <div class="title">
        <div class="info" title="Stage {{node?.name}}">
            {{node?.name}}
        </div>
        <div class="controls">
            <span nz-tooltip nzTooltipTitle="Center graph on stage {{node?.name}}"
                  nz-icon nzType="expand" nzTheme="outline" title="Center graph on stage {{node?.name}}"
                  (click)="$event.stopPropagation();clickCenter();"></span>
        </div>
    </div>
    <div class="svg-wrapper" #svgSubGraph></div>
</div>
