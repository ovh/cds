<div class="spawn" *ngIf="spawnInfos">
    <div class="header pointing" (click)="toggle()">
        <div class="status">
            <i class="icon heartbeat"></i>
        </div>
        <div class="title">
            {{ 'job_spawn_title' | translate }}
        </div>
    </div>
    <div class="spawnInfos" *ngIf="spawnInfos" [hidden]="!show">
        <pre [innerHTML]="getSpawnInfos()">
        </pre>
    </div>
</div>
