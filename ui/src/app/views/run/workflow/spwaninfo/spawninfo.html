<div class="spawn" *ngIf="spawnInfos">
    <div class="header pointing" (click)="toggle()">
        <div class="status">
            <i class="icon heartbeat"></i>
        </div>
        <div class="title">
            {{ 'job_spawn_title' | translate }}
        </div>
        <div class="variables">
            <a class="pointing" (click)="openVariableModal()">
                {{ 'pipeline_job_variables_show_title' | translate }}
            </a>
        </div>
    </div>
    <div class="spawnInfos" *ngIf="spawnInfos" [hidden]="!show">
        <pre [innerHTML]="getSpawnInfos()">
        </pre>
    </div>
</div>
<app-job-variable [variables]="variables" #jobVariable></app-job-variable>
