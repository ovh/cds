<div class="stage" [class.highlight]="highlight" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseOut()">
    <div class="title">
        <div class="info" title="Stage {{node?.name}}">
            {{node?.name}}
        </div>
        <div class="controls">
            <i class="ui icon expand" title="Center graph on stage {{node?.name}}"
                (click)="$event.stopPropagation();clickCenter();"></i>
        </div>
    </div>
    <div class="svg-wrapper" #svgSubGraph></div>
</div>
