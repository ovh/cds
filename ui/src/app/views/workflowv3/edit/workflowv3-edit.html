<nz-alert *ngIf="errorMessage" nzType="error" nzMessage="{{errorMessage}}"></nz-alert>
<div class="editor">
    <codemirror [ngModel]="workflowYaml" (ngModelChange)="workflowYamlChange($event)" [config]="codeMirrorConfig"
        #codeMirror>
    </codemirror>
    <div class="status">
        <span *ngIf="writing && !loading" nz-icon [nzType]="'setting'" [nzTheme]="'fill'" nzSpin="true"></span>
        <span *ngIf="loading" nz-icon [nzType]="'loading'"></span>
    </div>
</div>
