<div id="NodeRunPipeline">
    <div class="ui grid">
        <div class="row">
            <div class="column">
                <ul *ngIf="nodeRun">
                    <li *ngFor="let stage of nodeRun.stages" class="stage"
                        [class.one]="nodeRun.stages.length === 1"
                        [class.two]="nodeRun.stages.length === 2"
                        [class.three]="nodeRun.stages.length === 3"
                        [class.four]="nodeRun.stages.length === 4"
                        [class.five]="nodeRun.stages.length === 5"
                        [class.six]="nodeRun.stages.length === 6"
                        [class.seven]="nodeRun.stages.length === 7">
                        <div class="stageItem">
                            {{stage.name}}
                            <ul>
                                <li *ngFor="let rj of stage.run_jobs">
                                    <div class="job ui segment pointing"
                                         [class.active]="selectedRunJob && selectedRunJob.id === rj.id"
                                         [class.success]="rj.status === pipelineStatusEnum.SUCCESS"
                                         [class.inactive]="rj.status === pipelineStatusEnum.DISABLED || rj.status === pipelineStatusEnum.SKIPPED"
                                         [class.fail]="rj.status === pipelineStatusEnum.FAIL"
                                         [class.building]="rj.status === pipelineStatusEnum.BUILDING || rj.status === pipelineStatusEnum.WAITING"
                                         (click)="selectedJob(rj)">
                                        <div class="truncate">
                                            <app-status-icon [status]="rj.status" [value]="99"></app-status-icon>
                                            {{rj.job.action.name}}
                                        </div>
                                        <div class="duration" *ngIf="rj.status !== pipelineStatusEnum.DISABLED && rj.status !== pipelineStatusEnum.SKIPPED">
                                            <span *ngIf="rj.status === pipelineStatusEnum.WAITING">
                                                 {{ 'workflow_run_node_job_queued' | translate: {time: jobTime.get(rj.id)} }}
                                            </span>
                                            <span *ngIf="rj.status !== pipelineStatusEnum.WAITING">
                                                {{jobTime.get(rj.id)}}
                                            </span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="log" *ngIf="selectedRunJob">
                    <ul>
                        <li>
                            <app-workflow-rin-job-spawn-info [spawnInfos]="selectedRunJob.spawninfos" [variables]="selectedRunJob.parameters"></app-workflow-rin-job-spawn-info>
                        </li>
                        <li *ngFor="let step of selectedRunJob.job.action.actions; let i = index">

                            <app-workflow-step-log
                                    [project]="project"
                                    [workflowName]="workflowName"
                                    [nodeRun]="nodeRun"
                                    [nodeJobRun]="selectedRunJob"
                                    [step]="step"
                                    [stepOrder]="i"
                                    [stepStatus]="mapStepStatus[selectedRunJob.job.pipeline_action_id + '-' + i]"
                            ></app-workflow-step-log>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

</div>
