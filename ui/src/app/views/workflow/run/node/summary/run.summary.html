<div id="summary" *ngIf="nodeRun"
    [class.success]="nodeRun.status === pipelineStatusEnum.SUCCESS"
    [class.fail]="nodeRun.status === pipelineStatusEnum.FAIL || nodeRun.status === pipelineStatusEnum.STOPPED"
    [class.building]="nodeRun.status === pipelineStatusEnum.BUILDING || nodeRun.status === pipelineStatusEnum.WAITING">
    <div class="ui grid">
        <div class="row">
            <div class="three wide column"></div>
            <div class="ten wide column animated fadeInDown winfo">
                <div class="ui raised card cardinfo" [class.building]="nodeRun.status === pipelineStatusEnum.BUILDING || nodeRun.status === pipelineStatusEnum.WAITING"
                    [class.success]="nodeRun.status === pipelineStatusEnum.SUCCESS" [class.fail]="nodeRun.status === pipelineStatusEnum.FAIL || nodeRun.status === pipelineStatusEnum.STOPPED"
                    [class.inactive]="nodeRun.status === pipelineStatusEnum.DISABLED || nodeRun.status === pipelineStatusEnum.SKIPPED">
                    <div class="content">
                        <div class="ui grid">
                            <div class="row">
                                <div class="five wide column" title="{{ 'common_pipeline' | translate }}">
                                    <a href="#" [routerLink]="['/project', project.key, 'pipeline', node.pipeline_name]" *ngIf="node"
                                    [queryParams]="{ workflow: workflow.name, run: nodeRun.num, node: nodeRun.id, wpipeline: node.pipeline_name }">
                                        <i class="sitemap icon"></i> {{node.pipeline_name + ' ' + nodeRun.num + '.' + nodeRun.subnumber}}
                                    </a>
                                </div>
                                <div class="five wide column centered" title="{{ 'common_pipeline_start_title' | translate }}">
                                    <i class="calendar icon"></i>{{nodeRun.start | date:'short' }}
                                </div>
                                <div class="five wide column" title="{{ 'common_duration_title' | translate }}">
                                    <div class="right floated" *ngIf="nodeRun.status !== pipelineStatusEnum.BUILDING && nodeRun.status !== pipelineStatusEnum.WAITING">
                                        <i class="clock outline icon"></i>{{duration}}
                                    </div>
                                </div>
                            </div>
                            <div class="row" *ngIf="node && node.context && (node.context.application || node.context.environment)">
                                <div class="five wide column" title="{{'common_application' | translate}}">
                                    <ng-container *ngIf="node.context.application">
                                      <a href="#" [routerLink]="['/project', project.key, 'application', node.context.application.name]"
                                          [queryParams]="{ workflow: workflow.name, run: nodeRun.num, node: nodeRun.id, wpipeline: node.pipeline_name }">
                                          <i class="rocket icon"></i> {{node.context.application.name}}
                                      </a>
                                    </ng-container>
                                </div>
                                <div class="five wide column centered" title="{{ 'common_environment' | translate }}">
                                    <ng-container *ngIf="node.context.environment">
                                      <a href="#" [routerLink]="['/project', project.key]"
                                          [queryParams]="{ tab: 'environments', envName: node.context.environment.name,workflow: workflow.name, run: nodeRun.num, node: nodeRun.id, wpipeline: node.pipeline_name }">
                                          <i class="tree icon"></i> {{node.context.environment.name}}
                                      </a>
                                    </ng-container>
                                </div>
                                <div class="five wide column"></div>
                            </div>
                            <div class="row">
                                <div class="right aligned column">
                                    <div class="ui buttons" *ngIf="nodeRun.status !== pipelineStatusEnum.BUILDING && nodeRun.status !== pipelineStatusEnum.WAITING">
                                        <button class="ui green basic button" [class.loading]="loading" [disabled]="loading" (click)="runNewWithParameter()">{{ 'pipeline_label_run_with_parameter' | translate }}</button>
                                    </div>
                                    <button class="ui green basic button" [class.loading]="loading" [disabled]="loading" (click)="stop()" *ngIf="nodeRun.status === pipelineStatusEnum.WAITING || nodeRun.status === pipelineStatusEnum.BUILDING">{{ 'pipeline_label_stop' | translate }}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="three wide column"></div>
        </div>
    </div>
</div>
<ng-container *ngIf="node && workflow && project">
    <app-workflow-node-run-param #workflowNodeRunParam [project]="project" [workflow]="workflow" [nodeToRun]="node" [canResync]="true"
        [nodeRun]="nodeRun"></app-workflow-node-run-param>
</ng-container>
