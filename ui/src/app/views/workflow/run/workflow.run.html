<div id="WorkflowRun" *ngIf="workflowRun">
    <div class="scrollingContent">
        <div class="viewContent">
            <app-workflow-graph [project]="project" [workflowData]="workflowRun.workflow" [webworker]="runWorkflowWorker"></app-workflow-graph>
        </div>
    </div>
</div>
<div class="ui text active loader" *ngIf="!workflowRun">{{ 'workflow_loading' | translate }}</div>
