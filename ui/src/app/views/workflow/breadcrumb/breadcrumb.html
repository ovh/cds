<div class="ui large breadcrumb">
    <i class="browser icon"></i>
    <a class="section" [routerLink]="['/project', project.key]" [queryParams]="{tab: 'workflows'}">{{ project?.name}}</a>

    <i *ngIf="workflowName" class="right chevron icon divider"></i>
    <i *ngIf="workflowName" class="share alternate icon"></i>
    <a *ngIf="workflowName" href="#" class="section" [class.active]="workflowName && !run" [routerLink]="['/project', project.key, 'workflow', workflowName]">{{ workflowName}}</a>

    <ng-container *ngIf="project && workflowName && run">
        <i class="right chevron icon divider"></i>
        <i class="tag icon"></i>
        <a class="section" [class.active]="workflowName && run" [routerLink]="['/project', project.key, 'workflow', workflowName, 'run', run]">{{run}}</a>
    </ng-container>
</div>
