<div class="scheduler">
    <div class="ui two column grid">
        <div class="column">
            <button class="ui basic icon mini button" (click)="editScheduler()" *ngIf="edit">
                <i class="pencil icon"></i>
            </button>

            {{ 'scheduler_workflow_label' | translate }}
            {{scheduler.crontab}}
        </div>
        <div class="right aligned column">
            <span *ngIf="scheduler.next_execution">
                {{scheduler.next_execution.execution_planned_date | amCalendar}}
                <span *ngIf="scheduler.timezone !== 'UTC'">
                    {{ ' ' + scheduler.timezone}}
                </span>
            </span>
        </div>
    </div>


</div>
<sm-modal
        title="{{ 'scheduler_edit_title' | translate: {
        app: application.name,
        pip: pipeline.name,
        env: (scheduler.environment_name !== 'NoEnv')?' / ' + scheduler.environment_name:''
    } }}" #editSchedulerModal>
    <modal-content>
        <app-application-scheduler-form [project]="project" [application]="application" [scheduler]="editableScheduler" [edit]="edit" ></app-application-scheduler-form>
    </modal-content>
    <modal-actions>
        <button class="ui grey button" (click)="close()">{{ 'btn_cancel' | translate }}</button>
        <app-delete-button *ngIf="!editableScheduler?.hasChanged" (event)="deleteScheduler()" [loading]="editableScheduler?.updating"></app-delete-button>
        <button class="ui green button" (click)="updateScheduler()" [class.loading]="editableScheduler?.updating" *ngIf="editableScheduler?.hasChanged">{{ 'btn_save' | translate }}</button>
    </modal-actions>
</sm-modal>
