<sm-modal title="{{ 'application_workflow_pipeline_add' | translate }}" class="" #linkPipelineModal>
    <modal-content>
        <div class="ui two column very relaxed grid">
            <div class="column">
                <div class="ui form">
                    <div class="ui field">
                        <label>{{ 'application_pipeline_linkable' | translate }}</label>
                        <sm-select [options]="{'fullTextSearch': true}" [(model)]="selectedPipelines" class="fluid search multiple">
                            <option *ngFor="let pipName of getLinkablePipelines()" [value]="pipName">{{pipName}}</option>
                        </sm-select>
                    </div>
                </div>
            </div>
            <div class="left bordered column">
                <h3>{{ 'application_pipeline_already_linked'  | translate }}</h3>
                <ul>
                    <li *ngFor="let appPip of application.pipelines">
                        {{ appPip.pipeline.name}}
                    </li>
                </ul>
            </div>
        </div>

    </modal-content>
    <modal-actions>
        <div class="ui grey button" (click)="close()">{{'btn_cancel' | translate}}</div>
        <div class="ui green button" [class.loading]="loading" [class.disabled]="loading" (click)="linkPipelines()">{{'btn_save' | translate}}</div>
    </modal-actions>
</sm-modal>
