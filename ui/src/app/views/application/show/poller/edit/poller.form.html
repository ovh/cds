<div class="ui grid" *ngIf="poller">
    <div class="ui row">
        <div class="two wide column">
            <span class="title">{{ 'repo_name' | translate }}</span>
        </div>
        <div class="fourteen wide column">
            {{ application.repositories_manager?.url + '/' + application.repository_fullname}}
        </div>
    </div>
    <div class="ui row">
        <div class="two wide column">
            <span class="title">{{ 'common_enable' | translate }}</span>
        </div>
        <div class="fourteen wide column">
            <div class="ui checkbox">
                <input type="checkbox" name="active" [checked]="poller.enabled" (change)="togglePoller(poller.enabled)">
                <label></label>
            </div>
        </div>
    </div>
</div>
