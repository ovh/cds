<div class="ui grid" *ngIf="hook">
    <div class="ui row">
        <div class="two wide column">
            <span class="title">{{ 'repo_name' | translate }}</span>
        </div>
        <div class="fourteen wide column">
            {{ hook.host + '/' + hook.project + '/' + hook.repository}}
        </div>
    </div>
    <div class="ui row">
        <div class="two wide column">
            <span class="title">{{ 'hook_link_label' | translate }}</span>
        </div>
        <div class="link fourteen wide column">
            {{ hook.link }}
        </div>
    </div>
    <div class="ui row">
        <div class="two wide column">
            <span class="title">{{ 'common_enable' | translate }}</span>
        </div>
        <div class="fourteen wide column">
            <div class="ui checkbox">
                <input type="checkbox" name="active" [checked]="hook.enabled" (change)="hook.enabled = toggleHook(hook.enabled)">
                <label></label>
            </div>
        </div>
    </div>
</div>
