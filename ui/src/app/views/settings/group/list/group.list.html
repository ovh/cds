<div class="wrapper">
    <app-breadcrumb [path]="path">
        <button nz-button nzType="primary" class="alignRight" [routerLink]="['add']">Add</button>
    </app-breadcrumb>
    <app-scrollview class="scrollview">
        <app-data-table [withFilter]="filter" [withPagination]="25" [columns]="columns" [data]="groups"

        </app-data-table>
    </app-scrollview>
</div>
