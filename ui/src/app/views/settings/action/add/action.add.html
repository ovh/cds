<h2>{{ 'action_add_title' | translate }}</h2>

<div id="ActionAdd">
  <form class="ui form">
    <div class="ui grid">
      <div class="thirteen wide column">
          <app-action [edit]="isAdmin" [action]="action" (actionEvent)="actionEvent($event)"></app-action>
      </div>

      <div class="three wide column">
        <div class="ui segment">
          <h2 class="ui header"><i class="fa fa-book"></i> {{ 'settings_tips' | translate }}</h2>

          <div class="ui list">
            <a class="item" href="https://ovh.github.io/cds/workflows/pipelines/actions/" target="_blank">What's an action?</a>
            <a class="item" href="https://ovh.github.io/cds/workflows/pipelines/actions/builtin/" target="_blank">Built-in</a>
            <a class="item" href="https://ovh.github.io/cds/workflows/pipelines/actions/user/" target="_blank">User-Actions</a>
            <a class="item" href="https://ovh.github.io/cds/workflows/pipelines/actions/plugins/" target="_blank">Plugins Actions</a>
          </div>

          <a class="circular ui blue button" href="https://ovh.github.io/cds" target="_blank">{{ 'common_see_documentation' | translate }}</a>
        </div>
      </div>

    </div>
  </form>
</div>
