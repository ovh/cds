<div class="ui grid detail" *ngIf="scopeDetail">
    <div class="ui row scope">
        <div class="ui eight wide column">
            {{scopeDetail.scope}}
        </div>

        <div class="ui eight wide column right aligned">
            <a class="pointing advanced" (click)="clickAdvanced()">{{'common_advanced' | translate}}</a>
            <div class="ui checkbox">
                <input type="checkbox" [ngModel]="allRoutesSelected" (click)="clickSelectAllRoutes()">
                <label></label>
            </div>
        </div>
    </div>
    <ng-container *ngIf="advancedOpen">
        <div *ngFor="let endpoint of scopeDetail.endpoints" class="ui row route">
            <div class="ui eight wide column">
                {{endpoint.route}}
            </div>
            <div class="ui eight wide column">
                <div class="ui form">
                    <div class="ui fields methods">
                        <div class="ui checkbox">
                            <input *ngIf="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].GET != null"
                                type="checkbox"
                                [ngModel]="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].GET"
                                (click)="clickMethod(scopeDetail.scope+'-'+endpoint.route, 'GET')">
                            <input *ngIf="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].GET == null"
                                type="checkbox" [disabled]="true">
                            <label>GET</label>
                        </div>

                        <div class="ui checkbox">
                            <input *ngIf="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].POST != null"
                                type="checkbox"
                                [ngModel]="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].POST"
                                (click)="clickMethod(scopeDetail.scope+'-'+endpoint.route, 'POST')">
                            <input *ngIf="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].POST == null"
                                type="checkbox" [disabled]="true">
                            <label>POST</label>
                        </div>

                        <div class="ui checkbox">
                            <input *ngIf="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].PUT != null"
                                type="checkbox"
                                [ngModel]="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].PUT"
                                (click)="clickMethod(scopeDetail.scope+'-'+endpoint.route, 'PUT')">
                            <input *ngIf="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].PUT == null"
                                type="checkbox" [disabled]="true">
                            <label>PUT</label>
                        </div>

                        <div class="ui checkbox">
                            <input *ngIf="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].DELETE != null"
                                type="checkbox"
                                [ngModel]="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].DELETE"
                                (click)="clickMethod(scopeDetail.scope+'-'+endpoint.route, 'DELETE')">
                            <input *ngIf="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].DELETE == null"
                                type="checkbox" [disabled]="true">
                            <label>DELETE</label>
                        </div>

                        <div class="ui checkbox">
                            <input type="checkbox"
                                [ngModel]="selectedRouteMethods[scopeDetail.scope+'-'+endpoint.route].ALL"
                                (click)="clickAllMethods(scopeDetail.scope+'-'+endpoint.route)">
                            <label>{{'common_all' | translate}}</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
