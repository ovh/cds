<div class="wrapper">
    <app-breadcrumb [path]="path"></app-breadcrumb>
    <app-scrollview class="scrollview">
        <div *ngIf="loading" class="ui active text loader">{{ 'common_loading' | translate }}</div>
        <div class="ui bulleted list">
                <ng-container *ngFor="let resource of resources">
                <div class="item" *ngIf="resource.available"> 
                    <strong>{{resource.name}}</strong> {{resource.os}} {{resource.arch}} <em>{{resource.variant}}</em>
                    <a href="{{apiURL}}/download/{{resource.name}}/{{resource.os}}/{{resource.arch}}?variant={{resource.variant}}">
                        ({{resource.filename}})
                    </a>
                </div>
            </ng-container>
        </div>
    </app-scrollview>
</div>
