<div [ngSwitch]="mode">
    <nz-row *ngSwitchCase="'unified'">
        <nz-col [nzSpan]="24">
            <codemirror [(ngModel)]="contentLeft" [config]="codeMirrorConfig" (change)="onCodeLeftChange()"
                #codeLeft></codemirror>
        </nz-col>
    </nz-row>
    <nz-row *ngSwitchCase="'split'">
        <nz-col [nzSpan]="12">
            <codemirror [(ngModel)]="contentLeft" [config]="codeMirrorConfig" (change)="onCodeLeftChange()"
                #codeLeft></codemirror>
        </nz-col>
        <nz-col [nzSpan]="12">
            <codemirror [(ngModel)]="contentRight" [config]="codeMirrorConfig" (change)="onCodeRightChange()"
                #codeRight></codemirror>
        </nz-col>
    </nz-row>
</div>
