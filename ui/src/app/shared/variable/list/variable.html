<div class="variable" *ngIf="ready">
    <table class="ui fixed celled table">
        <thead>
        <tr>
            <th class="five wide">{{ 'variable_name' | translate }}</th>
            <th class="three wide">{{ 'variable_type' | translate }}</th>
            <th class="five wide">{{ 'variable_value' | translate }}</th>
            <th class="three wide" *ngIf="mode === 'edit'"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let v of getDataForCurrentPage()">
            <td>
                <div class="ui fluid input" *ngIf="mode === 'edit'">
                    <input [(ngModel)]="v.name" (keydown)="v.hasChanged = true" name="varname" [disabled]="v.updating">
                </div>
                <span *ngIf="mode === 'launcher'">{{v.name}}</span>
            </td>
            <td>
                <div class="ui form" *ngIf="mode === 'edit'">
                    <sm-select class="search" [disabled]="v.updating" [(model)]="v.type" (onChange)="v.hasChanged = true">
                        <option *ngFor="let type of variableTypes" [value]="type">{{type}}</option>
                    </sm-select>
                </div>
                <span *ngIf="mode === 'launcher'">{{v.type}}</span>
            </td>
            <td>
                <app-variable-value [type]="v.type" [(value)]="v.value" (valueUpdating)="v.hasChanged = true"></app-variable-value>
            </td>
            <td class="center" *ngIf="mode === 'edit'">
                <button *ngIf="v.hasChanged" class="ui green button" [class.loading]="v.updating" [class.disabled]="v.updating" name="btnupdatevar" (click)="sendEvent('update', v)">
                    <i class="save icon"></i>
                    {{ 'btn_save' | translate}}
                </button>
                <app-delete-button *ngIf="!v.hasChanged" (event)="sendEvent('delete', v)" [loading]="v.updating"></app-delete-button>
            </td>
        </tr>
        </tbody>
        <tfoot *ngIf="getNbOfPages() > 1">
        <tr>
            <th colspan="4">
                <div class="ui right floated pagination menu" >
                    <a class="icon item" (click)="downPage()">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item" *ngFor="let page of getNbOfPages() | ngForNumber" (click)="goTopage(page)">{{page}}</a>
                    <a class="icon item" (click)="upPage()">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
</div>
