<div *ngIf="filterFunc" class="ui grid">
    <div class="ui row">
        <div class="ui wide column">
            <div class="ui fluid input">
                <input type="text" placeholder="{{ 'filter' | translate }}" [(ngModel)]="filter" (keyup)="filterChange()">
            </div>
        </div>
    </div>
</div>
<table class="ui fixed celled table" [class.selectable]="withLineClick">
    <thead>
        <tr>
            <th *ngFor="let c of columns" class="wide" [class.sortable]="c.sortable && c !== sortedColumn"
                [class.ascending]="c === sortedColumn && sortedColumnDirection === 'asc'" [class.descending]="c === sortedColumn && sortedColumnDirection === 'desc'"
                (click)="columnClick($event, c)">
                {{ c.name | translate }}
            </th>
        </tr>
    </thead>
    <tbody *ngIf="loading">
        <tr>
            <td class="center" [colSpan]="columns.length">
                <div class="ui active small inline loader"></div>
                <div>{{ 'common_loading' | translate }}</div>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="!loading && dataForCurrentPage.length === 0">
        <tr>
            <td class="center" [colSpan]="columns.length">
                <div>{{ 'common_no_data' | translate }}</div>
            </td>
        </tr>
    </tbody>
    <tbody *ngIf="!loading && dataForCurrentPage.length > 0">
        <tr *ngFor="let d of dataForCurrentPage; let i = index" (click)="lineClick(i, d)" [class.pointing]="withLineClick"
            [class.active]="withLineClick && indexSelected === i">
            <ng-container *ngFor="let c of (columns | selector:d)" [ngSwitch]="c.type">
                <td *ngSwitchCase="'icon'" class="border">
                    <i [ngClass]="c.selector"></i>
                </td>
                <td *ngSwitchCase="'router-link'" class="border">
                    <a class="ui" [routerLink]="c.selector.link">
                        {{c.selector.value}}
                    </a>
                </td>
                <td *ngSwitchCase="'link'" class="border">
                    <a class="ui pointing" (click)="c.selector.callback()">
                        {{c.selector.value}}
                    </a>
                </td>
                <td *ngSwitchCase="'markdown'" class="border">
                    <markdown [data]="c.selector"></markdown>
                </td>
                <td *ngSwitchCase="'date'" class="border">
                    {{c.selector | amCalendar}}
                </td>
                <td *ngSwitchCase="'confirm-button'" class="border">
                    <app-confirm-button (event)="c.selector.click()" [title]="c.selector.title">
                    </app-confirm-button>
                </td>
                <td *ngSwitchDefault class="border">{{c.selector}}</td>
            </ng-container>
        </tr>
    </tbody>
    <tfoot tfoot *ngIf="nbElementsByPage && pagesCount > 1">
        <tr>
            <td [colSpan]="columns.length">
                <sui-pagination class="ui right floated" [collectionSize]="filteredData.length" [pageSize]="nbElementsByPage"
                    [maxSize]="20" [hasEllipses]="true" (pageChange)="pageChange($event)" [page]="currentPage">
                </sui-pagination>
            </td>
        </tr>
    </tfoot>
</table>
