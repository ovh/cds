<ng-template let-context let-modal="modal" #deleteModal>
    <div class="header">{{ 'workflow_node_delete_title' | translate: { node: node.name} }}</div>
    <div class="content scrolling">
        <div class="ui orange message" *ngIf="deleteAll === 'all' && isRoot">
          {{'workflow_deleted_warning' | translate}}
        </div>
        <div class="ui form">
            <div class="grouped fields">
                <div class="field">
                    <sui-radio-button name="only" value="only" [(ngModel)]="deleteAll">{{ 'workflow_node_delete_alert_soft' | translate }}</sui-radio-button>
                </div>
                <div class="field">
                    <sui-radio-button name="all" value="all" [(ngModel)]="deleteAll"><span class="red">{{ 'workflow_node_delete_alert' | translate }}</span></sui-radio-button>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <button class="ui grey button" [disabled]="loading" (click)="modal.approve(true)">{{ 'common_close' | translate }}</button>
        <button class="ui red button" [disabled]="loading" [class.loading]="loading" (click)="deleteNode()">{{ 'btn_delete' | translate }}</button>
    </div>
</ng-template>
