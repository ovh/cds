<div>
    <nz-alert nzType="warning" *ngIf="deleteAll === 'all' && isRoot" nzMessage="Warning, if you delete this pipeline with all its children you are going to delete all the workflow and its configuration"></nz-alert>

    <nz-radio-group [(ngModel)]="deleteAll">
        <label nz-radio nzValue="only">{{ 'workflow_node_delete_alert_soft' | translate }}</label>
        <label nz-radio nzValue="all"><span class="red">{{ 'workflow_node_delete_alert' | translate }}</span></label>
    </nz-radio-group>
</div>
<div *nzModalFooter>
    <button nz-button [disabled]="loading" (click)="_modal.destroy()">Close</button>
    <button nz-button nzDanger nzType="primary" [disabled]="loading" [nzLoading]="loading" (click)="deleteNode()">Delete</button>
</div>
