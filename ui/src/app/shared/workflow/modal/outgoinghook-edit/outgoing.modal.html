<ng-template let-context let-modal="modal" #nodeOutgoinghookModal>
    <div class="header">{{ 'workflow_node_context_edit' | translate }}</div>
    <div class="content">
            <app-workflow-node-outgoinghook-form
                    [project]="project"
                    [workflow]="workflow"
                    [hook]="editableNode"
                    (outgoinghookEvent)="destNodeChange($event)"
                    #worklflowAddOutgoingHook></app-workflow-node-outgoinghook-form>
    </div>
    <div class="actions">
        <button class="ui grey button" [disabled]="loading" (click)="modal.approve(true)">{{ 'common_close' | translate }}</button>
        <button class="ui green button" [disabled]="loading" [class.loading]="loading" (click)="saveOutGoingHook()">{{ 'btn_save' | translate }}</button>
    </div>
</ng-template>
