<sm-modal title="{{ 'workflow_node_delete_title' | translate: { pip: node.pipeline.name} }}" #deleteModal>
    <modal-content>
        <div class="">
            {{ 'workflow_node_delete_alert' | translate }}
        </div>
    </modal-content>
    <modal-actions>
        <button class="ui grey button" [disabled]="loading" (click)="hide()">{{ 'common_close' | translate }}</button>
        <button class="ui green button" [disabled]="loading" [class.loading]="loading" (click)="deleteNode()">{{ 'btn_delete' | translate }}</button>
    </modal-actions>
</sm-modal>
