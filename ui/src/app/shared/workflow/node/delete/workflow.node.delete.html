<ng-template let-context let-modal="modal" #deleteModal>
    <div class="header">{{ 'workflow_node_delete_title' | translate: { node: node.name} }}</div>
    <div class="content">
        <div class="">
            {{ 'workflow_node_delete_alert' | translate }}
        </div>
    </div>
    <div class="actions">
        <button class="ui grey button" [disabled]="loading" (click)="modal.approve(true)">{{ 'common_close' | translate }}</button>
        <button class="ui green button" [disabled]="loading" [class.loading]="loading" (click)="deleteNode()">{{ 'btn_delete' | translate }}</button>
    </div>
</ng-template>
