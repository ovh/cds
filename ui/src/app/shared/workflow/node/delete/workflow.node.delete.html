<sm-modal title="{{ 'workflow_node_delete_title' | translate: { pip: node.pipeline.name} }}" #deleteModal>
    <modal-content>
        <div class="">
            {{ 'workflow_node_delete_alert' | translate }}
        </div>
    </modal-content>
    <modal-actions>
        <button class="ui grey button" (click)="hide()">{{ 'common_close' | translate }}</button>
        <button class="ui green button" (click)="deleteNode()">{{ 'common_delete' | translate }}</button>
    </modal-actions>
</sm-modal>
