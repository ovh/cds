<div class="workflowJoin" [class.active]="join.id === selectedJoinId" [class.pointing]="!readonly" (click)="!readonly && !disabled && selectJoin()">
    <div [hidden]="!readonly
        || loading || currentWorkflowRun?.status === pipelineStatusEnum.WAITING
        || currentWorkflowRun?.status === pipelineStatusEnum.BUILDING || !canBeLaunched()"
        [class.disabled]="loading" class="playIconPosition" (click)="!loading && playJoin()">
        <i class="play icon"></i>
    </div>
    <div class="loadIconPosition" [hidden]="!loadingRun">
      <div class="ui active inline loader"></div>
    </div>
    <div [hidden]="!disabled" class="iconPosition" (click)="selectJoinToLink()">
        <i class="selected radio icon"></i>
    </div>
</div>
