<div class="node-wrapper" (click)="clickOnNode()" (dblclick)="$event.stopPropagation(); dblClickOnNode()" [ngSwitch]="node.type">
    <app-workflow-wnode-pipeline *ngSwitchCase="'pipeline'" [project]="project" [workflow]="workflow" [node]="node"
        [noderun]="currentNodeRun" [warnings]="warnings"></app-workflow-wnode-pipeline>
    <app-workflow-wnode-join *ngSwitchCase="'join'" [project]="project" [workflow]="workflow" [node]="node" [noderun]="currentNodeRun"
        [selected]="isSelected" [workflowrun]="workflowRun"></app-workflow-wnode-join>
    <app-workflow-wnode-fork *ngSwitchCase="'fork'" [project]="project" [workflow]="workflow" [node]="node" [noderun]="currentNodeRun"
        [selected]="isSelected"></app-workflow-wnode-fork>
    <app-workflow-wnode-outgoing-hook *ngSwitchCase="'outgoinghook'" [project]="project" [workflow]="workflow" [node]="node"
        [noderun]="currentNodeRun" [workflowrun]="workflowRun" [selected]="isSelected"></app-workflow-wnode-outgoing-hook>
</div>
