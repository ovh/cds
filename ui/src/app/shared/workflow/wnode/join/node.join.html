<div class="node workflowJoin pointing" [class.building]="noderunStatus === pipelineStatus.BUILDING || noderunStatus === pipelineStatus.WAITING"
    [class.success]="noderunStatus === pipelineStatus.SUCCESS" [class.fail]="noderunStatus === pipelineStatus.FAIL || noderunStatus === pipelineStatus.STOPPED"
    [class.inactive]="noderunStatus === pipelineStatus.DISABLED || noderunStatus === pipelineStatus.SKIPPED">
    <svg width="32" height="32" *ngIf="nodeToLink" (click)="$event.stopPropagation(); selectJoinToLink()">
        <circle cx="16" cy="16" r="16" style="fill:grey;">
            <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
        </circle>
    </svg>
</div>
