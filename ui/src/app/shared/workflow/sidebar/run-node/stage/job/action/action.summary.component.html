<a class="actionSummary step action animated fadeIn" (click)="goToActionLogs()" (dblclick)="goToActionLogs()">
  <div>
    <app-status-icon [status]="actionStatus.status" [optional]="action.optional" class="action"></app-status-icon>
  </div>
  <div>
    <div class="title action">{{action.name}}</div>
  </div>
</a>
