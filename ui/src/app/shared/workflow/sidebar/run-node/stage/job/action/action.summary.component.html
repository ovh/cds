<a class="actionSummary step action animated fadeIn" (click)="goToActionLogs()" (dblclick)="goToActionLogs()">
  <div>
    <app-status-icon [status]="stepStatus" [optional]="stepOptionnal" class="action"></app-status-icon>
  </div>
  <div>
    <div class="title action">{{stepName}}</div>
  </div>
</a>
