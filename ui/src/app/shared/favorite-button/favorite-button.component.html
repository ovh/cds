<div class="content">
    <span *ngIf="loading" nz-icon nzType="loading"></span>
    <span *ngIf="!loading" nz-icon nzType="star" nzTheme="fill" [class.active]="!!bookmark" (click)="click()"
        [title]="(!!bookmark ? 'Remove' : 'Add') + ' ' + type + ' ' + (!!bookmark ? 'from' : 'to') + ' bookmarks'"></span>
</div>
