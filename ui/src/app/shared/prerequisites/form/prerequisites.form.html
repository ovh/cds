<div class="ui form">
    <div class="fields">
        <div class="seven wide field">
            <sm-select [(model)]="newPrerequisite.parameter" placeholder="{{ 'prerequisite_parameter_name' | translate }}">
                <option *ngFor="let p of prerequisites" value="{{p.parameter}}">{{p.parameter}}</option>
            </sm-select>
        </div>
        <div class="seven wide field">
            <input name="value" [(ngModel)]="newPrerequisite.expected_value" placeholder="{{ 'prerequisite_value' | translate }}">
        </div>
        <div class="two wide center field">
            <button class="ui blue icon button" (click)="addPrerequisite()"><i class="plus icon"></i></button>
        </div>
    </div>
</div>
