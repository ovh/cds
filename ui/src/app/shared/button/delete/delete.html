<button class="ui red button" (click)="showConfirmation = true" *ngIf="!showConfirmation && buttonType === 'normal'"><i class="trash icon"></i>{{ 'btn_delete' | translate }}</button>
<button class="ui red icon button" (click)="showConfirmation = true" *ngIf="!showConfirmation && buttonType === 'icon'"><i class="trash icon"></i></button>
<div class="ui buttons" *ngIf="showConfirmation">
    <button class="ui grey button" [class.disabled]="loading" (click)="showConfirmation = false"><i class="ban icon"></i></button>
    <div class="or"></div>
    <button class="ui red button active" [class.loading]="loading" [class.disabled]="loading" (click)="deleteEvent()"><i class="check icon"></i></button>
</div>
