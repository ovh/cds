<div class="requirement">
    <table class="ui fixed celled table">
        <thead>
        <tr>
            <th class="five wide">{{ 'requirement_name' | translate }}</th>
            <th class="three wide">{{ 'requirement_type' | translate }}</th>
            <th class="five wide">{{ 'requirement_value' | translate }}</th>
            <th class="three wide"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let r of getDataForCurrentPage()">
            <td>
                <div *ngIf="edit;then wName;else rName"></div>
                <ng-template #wName>
                    <div class="ui fluid input">
                        <input [(ngModel)]="r.name" name="requirementname">
                    </div>
                </ng-template>
                <ng-template #rName>
                    <span>{{r.name}}</span>
                </ng-template>
            </td>
            <td>
                <div *ngIf="edit;then wType;else rType"></div>
                <ng-template #wType>
                    <div class="ui form">
                        <sm-select class="search" [(model)]="r.type" *ngIf="availableRequirements.length > 0">
                            <option *ngFor="let r of availableRequirements" value="{{r}}">{{r}}</option>
                        </sm-select>
                    </div>
                </ng-template>
                <ng-template #rType>
                    <span>{{r.type}}</span>
                </ng-template>
            </td>
            <td>
                <div *ngIf="edit;then wValue;else rValue"></div>
                <ng-template #wValue>
                    <input [(ngModel)]="r.value" name="requirementvalue">
                </ng-template>
                <ng-template #rValue>
                    <span>{{r.value}}</span>
                </ng-template>
            </td>
            <td class="center">
                <ng-container *ngIf="edit">
                    <app-delete-button (event)="deleteEvent(r)"></app-delete-button>
                </ng-container>
            </td>
        </tr>
        </tbody>
        <tfoot *ngIf="getNbOfPages() > 1">
        <tr>
            <th colspan="4">
                <div class="ui right floated pagination menu" >
                    <a class="icon item" (click)="downPage()">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item" *ngFor="let page of getNbOfPages() | ngForNumber" (click)="goTopage(page)" [class.active]="currentPage === page">{{page}}</a>
                    <a class="icon item" (click)="upPage()">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
</div>
