<div class="parameter" *ngIf="ready">
    <table class="ui fixed celled table">
        <thead [hidden]="mode === 'launcher'">
        <tr>
            <th class="four wide">{{ 'parameter_name' | translate }}</th>
            <th class="two wide" *ngIf="mode ==='edit'">{{ 'parameter_type' | translate }}</th>
            <th class="wide" [class.four]="mode === 'edit'" [class.eight]="mode === 'launcher'">{{ 'parameter_value' | translate }}</th>
            <th class="four wide">{{ 'parameter_description' | translate }}</th>
            <th class="two wide"  *ngIf="mode !=='launcher'"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let p of getDataForCurrentPage()" class="ui form">
            <td>
                <div class="ui fluid input" *ngIf="mode === 'edit'">
                    <input class="ui input" [(ngModel)]="p.name"  (keydown)="p.hasChanged = true" [disabled]="p.updating">
                </div>
                <span *ngIf="mode === 'launcher'">
                    {{p.name}}
                </span>
            </td>
            <td *ngIf="mode !=='launcher'">
                <div class="ui form">
                    <sm-select class="search" [(model)]="p.type" [disabled]="p.updating" (onChange)="p.hasChanged = true">
                        <option *ngFor="let type of parameterTypes" value="{{type}}">{{type}}</option>
                    </sm-select>
                </div>
            </td>
            <td class="wide" [class.four]="mode === 'edit'" [class.eight]="mode === 'launcher'">
                <app-parameter-value [project]="project"  [type]="p.type" [(value)]="p.value" (valueUpdating)="p.hasChanged = true"></app-parameter-value>
            </td>
            <td>
                <textarea *ngIf="!(mode === 'launcher' && (!p.description && p.description === ''))" class="ui textarea" [class.lock]="mode === 'launcher'" [(ngModel)]="p.description" rows="{{_sharedService.getTextAreaheight(p.description)}}" [readonly]="mode === 'launcher'"></textarea>
                <span *ngIf="mode === 'launcher' && (!p.description && p.description === '')">{{'common_no_description' | translate}}</span>
            </td>
            <td class="center"  *ngIf="mode !=='launcher'">
                <button *ngIf="p.hasChanged" class="ui green button" [class.loading]="p.updating" [class.disabled]="p.updating" name="btnupdatevparam" (click)="sendEvent('update', p)">
                    <i class="save icon"></i>
                    {{ 'btn_save' | translate}}
                </button>
                <app-delete-button *ngIf="!p.hasChanged" (event)="sendEvent('delete', p)" [loading]="p.updating"></app-delete-button>
            </td>
        </tr>
        </tbody>
        <tfoot *ngIf="getNbOfPages() > 1">
        <tr>
            <th colspan="4">
                <div class="ui right floated pagination menu" >
                    <a class="icon item" (click)="downPage()">
                        <i class="left chevron icon"></i>
                    </a>
                    <a class="item" *ngFor="let page of getNbOfPages() | ngForNumber" (click)="goTopage(page)">{{page}}</a>
                    <a class="icon item" (click)="upPage()">
                        <i class="right chevron icon"></i>
                    </a>
                </div>
            </th>
        </tr>
        </tfoot>
    </table>
</div>
